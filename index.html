<!doctype html>
<html lang="en">

<head>
    <title>Slider Homepage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

    <div class="container-fluid">
        <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" current="true" aria-label="Slider 0"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1" aria-label="Slider 1"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2" aria-label="Slider 2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active"><img src="img/FarmFresh.png" class="d-block w-100" alt="Slider 0"></div>
                <div class="carousel-item"><img src="img/FreeDelivery.png" class="d-block w-100" alt="Slider 1"></div>
                <div class="carousel-item"><img src="img/FreshApp.png" class="d-block w-100" alt="Slider 2"></div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
           
        </div>
        
        <div class="container pt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/indplan.png" class="card-img-top" alt="Individual Plan">
                        <div class="card-body">
                            <h5 class="card-title">Individual Plan</h5>
                            <p class="card-text">
                                The perfect plan for just you.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                            <div class="card-footer">
                                <small></small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card shadow">
                        <img src="img/FamilyPlan.png" class="card-img-top" alt="Individual Plan">
                        <div class="card-body">
                            <h5 class="card-title">Family Plan</h5>
                            <p class="card-text">
                                The perfect plan for your family.
                            </p>
                            <a href="#" class="btn btn-success">Buy</a>
                            <div class="card-footer">
                                <small></small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow">
                            <img src="img/armyplan.png" class="card-img-top" alt="Individual Plan">
                            <div class="card-body">
                                <h5 class="card-title">Individual Plan</h5>
                                <p class="card-text">
                                    The perfect plan for large families.
                                </p>
                                <a href="#" class="btn btn-success">Buy</a>
                                <div class="card-footer">
                                    <small></small>
                                </div>
                            </div>
                    </div>
                </div>

            </div>
        </div>  
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
